<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatVendaMais – R$25</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">

<style>
/* ----------- VARIÁVEIS ----------- */
:root {
  --neon: #00ff88;
  --blue: #00bfff;
  --dark: #001a1a;
}

/* ----------- BASE ----------- */
body {
  margin: 0;
  background: radial-gradient(circle at center, #003030 0%, #000 90%);
  font-family: "Rajdhani", sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ----------- FUNDO HOLOGRÁFICO ----------- */
.bg {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, rgba(0,255,140,0.15), transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(0,200,255,0.12), transparent 40%);
  z-index: -2;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--neon);
  border-radius: 50%;
  opacity: 0.4;
  animation: rise linear infinite;
}

@keyframes rise {
  from { transform: translateY(110vh); }
  to { transform: translateY(-20vh); }
}

/* ----------- LOGO ----------- */
.logo-box {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.logo {
  width: 260px;
  max-width: 90%;
  filter: drop-shadow(0 0 22px var(--neon));
  animation: float 5s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* ----------- ROBÔ HOLOGRÁFICO ----------- */
.robot {
  width: 180px;
  margin: 20px auto;
  display: block;
  filter: drop-shadow(0 0 18px var(--neon));
  animation: float 4s ease-in-out infinite;
}

/* ----------- TÍTULOS ----------- */
h1 {
  font-family: "Orbitron", sans-serif;
  font-size: 3rem;
  text-align: center;
  margin: 20px 0;
  text-shadow: 0 0 18px var(--neon);
}

/* ----------- BOTÃO ----------- */
.btn {
  background: linear-gradient(90deg, var(--blue), var(--neon));
  padding: 18px 50px;
  font-size: 1.5rem;
  border-radius: 50px;
  color: black;
  border: none;
  cursor: pointer;
  display: inline-block;
  margin-top: 30px;
  box-shadow: 0 0 25px rgba(0,255,140,0.5);
}
.btn:hover {
  transform: scale(1.05);
}

/* ----------- RESULTADO DEPOIS DO PAGAMENTO ----------- */
.success {
  display: none;
  background: rgba(0,255,140,0.1);
  padding: 40px;
  border-radius: 20px;
  border: 2px solid var(--neon);
  margin: 30px;
}

/* ----------- COPY BOX ----------- */
.copybox {
  border: 2px solid var(--neon);
  padding: 20px;
  background: rgba(0,0,0,0.6);
  border-radius: 12px;
  margin: 20px auto;
  position: relative;
  max-width: 800px;
}

.copybtn {
  position: absolute;
  right: 12px;
  top: 12px;
  padding: 8px 14px;
  background: var(--neon);
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="logo-box">
  <img src="logo.png" alt="Logo ChatVendaMais" class="logo">
</div>
