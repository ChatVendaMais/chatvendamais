<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatVendaMais ‚Äì R$25</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">

  <!-- CONFETTI -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --green: #00FF88;
      --blue: #00BFFF;
      --dark: #001a1a;
    }

    body {
      margin:0;
      background:#000;
      color:white;
      font-family:'Rajdhani',sans-serif;
      overflow-x:hidden;
      position:relative;
    }

    /* ========= FUNDO ANIMADO ========= */
    #bg-animated {
      position:fixed;
      inset:0;
      z-index:-2;
      background:radial-gradient(circle at center, #003333, #000);
      overflow:hidden;
    }

    /* part√≠culas */
    .particle {
      position:absolute;
      width:4px;
      height:4px;
      background:var(--green);
      border-radius:50%;
      opacity:0.4;
      animation:float 8s linear infinite;
      filter:drop-shadow(0 0 6px var(--green));
    }

    @keyframes float {
      from { transform:translateY(100vh) translateX(0); }
      to   { transform:translateY(-10vh) translateX(40px); }
    }

    /* luz din√¢mica */
    #light {
      position:absolute;
      width:100%;
      height:100%;
      background:radial-gradient(circle at center, rgba(0,255,150,0.25), transparent 60%);
      animation:pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity:0.3; transform:scale(1); }
      50% { opacity:0.55; transform:scale(1.15); }
      100% { opacity:0.3; transform:scale(1); }
    }

    /* gradiente se movendo */
    #gradient {
      position:absolute;
      inset:0;
      background:linear-gradient(120deg, rgba(0,255,150,0.15), rgba(0,150,255,0.15));
      animation:move 12s linear infinite;
    }

    @keyframes move {
      from { transform:translateX(-20%); }
      to   { transform:translateX(20%); }
    }

    /* ========= LAYOUT ========= */

    .container {
      max-width:900px;
      margin:0 auto;
      padding:20px;
      text-align:center;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .logo-box {
      margin-top:20px;
    }

    .logo {
      width:180px;
      filter:drop-shadow(0 0 15px var(--green));
      animation:fadeIn 2s ease;
    }

    h1 {
      font-family:'Orbitron',sans-serif;
      font-size:3.8rem;
      margin-top:40px;
      text-shadow:0 0 15px var(--green);
    }

    .btn {
      background:linear-gradient(90deg,var(--blue),var(--green));
      padding:20px 55px;
      border-radius:50px;
      font-size:1.6rem;
      margin:40px auto;
      display:inline-block;
      box-shadow:0 0 30px rgba(0,255,150,0.6);
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover { transform:scale(1.08); }

    .copybox {
      background:rgba(0,0,0,0.7);
      border:2px solid var(--green);
      padding:25px;
      border-radius:15px;
      margin:25px;
      font-size:1.3rem;
      white-space:pre-wrap;
      position:relative;
    }

    .copybtn {
      position:absolute;
      top:12px;
      right:12px;
      background:var(--green);
      color:black;
      padding:10px 22px;
      border:none;
      border-radius:12px;
      font-weight:bold;
      cursor:pointer;
    }

    .success {
      display:none;
      background:rgba(0,255,150,0.12);
      padding:50px;
      border-radius:25px;
      border:3px solid var(--green);
      margin:20px;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(-15px); }
      to   { opacity:1; transform:translateY(0); }
    }
  </style>
</head>

<body>

<!-- ===== FUNDO ANIMADO ===== -->
<div id="bg-animated">
  <div id="gradient"></div>
  <div id="light"></div>
</div>

<script>
  // gera part√≠culas automaticamente
  for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random()*100+"vw";
    p.style.animationDelay = (-Math.random()*8)+"s";
    document.getElementById("bg-animated").appendChild(p);
  }
</script>

<!-- LOGO -->
<div class="logo-box">
  <img src="logo.png" class="logo" alt="ChatVendaMais">
</div>

<!-- PAYWALL -->
<div class="container" id="paywall">
  <h1>CHATVENDA<span style="color:var(--green)">MAIS</span></h1>

  <p style="font-size:1.6rem;margin-top:20px;">
    Mentoria completa + mockup de 1 m√™s<br>
    por apenas <b>R$25,00</b> (uso √∫nico)
  </p>

  <div class="btn" onclick="pagar()">PAGAR R$25 E LIBERAR AGORA</div>
</div>

<!-- RESULTADO -->
<div class="container success" id="resultado">

  <h1>SUA MENTORIA EST√Å PRONTA üî•</h1>

  <div id="plano" class="copybox"><pre></pre></div>
  <button class="copybtn" onclick="copiar('plano')">COPIAR PLANO</button>

  <p style="font-size:1.3rem;margin:40px 0;">
    <b>Brinde exclusivo:</b> Mockup interativo cyberpunk ‚Äì v√°lido por 30 dias
  </p>

  <div id="mockup" class="copybox">
    https://www.figma.com/proto/abc123-chatvendamais-mockup
  </div>
  <button class="copybtn" onclick="copiar('mockup')">COPIAR LINK</button>

</div>

<!-- SCRIPT -->
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynTjEkXqfBK8ckjnkRy-j4Oam31Plhi-VBde5yG6QEca3l8LWwBptuOMJ_4FwlkoDZ/exec";
const MP_ACCESS_TOKEN = "APP_USR-COLE-SEU-TOKEN-AQUI";  /* <-- TROQUE AQUI */

function pagar() {
  const email = prompt("Seu melhor e-mail:")?.trim().toLowerCase();
  if (!email) return;

  fetch("https://api.mercadopago.com/checkout/preferences", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer " + MP_ACCESS_TOKEN
    },
    body:JSON.stringify({
      items:[{ title:"ChatVendaMais ‚Äì 1 Uso", quantity:1, currency_id:"BRL", unit_price:25 }],
      payer:{email},
      external_reference:email,
      back_urls:{ success:location.href, failure:location.href, pending:location.href },
      auto_return:"approved",
      notification_url:SCRIPT_URL+"?action=payment"
    })
  })
  .then(r=>r.json())
  .then(pref => location.href = pref.init_point);
}

function copiar(id) {
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  alert("Copiado com sucesso!");
}

if (location.search.includes("approved") || localStorage.getItem("pago")) {
  document.getElementById("paywall").style.display="none";
  document.getElementById("resultado").style.display="block";
  confetti({particleCount:400,spread:100,origin:{y:0.6}});
  localStorage.setItem("pago","true");
}
</script>

</body>
</html>
